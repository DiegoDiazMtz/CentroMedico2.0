    <div class="Formulario">
        <h1>Administración Medica</h1>
        <form method="post" action="/ingresarmedico">
            <div class="username">
                <input name="RFC" type="text" required>
                <label>RFC</label>
            </div>
            <div class="username">
                <input name="nombre" type="text" required>
                <label>Nombre(s)</label>
            </div>
            <div class="username">
                <input name="apellidoP" type="text" required>
                <label>Apellido Paterno</label>
            </div>
            <div class="username">
                <input name="apellidoM" type="text" required>
                <label>Apellido Materno</label>
            </div>
            <div class="username">
                <label>Rol</label>
                <select name="rol" required>
                    <option value="Medico_Admin">Medico_Admin</option>
                    <option value="Medico">Medico</option>
                </select>
            </div>
            <div class="username">
                <input name="cedulaP" type="text" required>
                <label>Cedula profesional</label>
            </div>
            <div class="username">
                <input name="correo" type="text" required>
                <label>correo</label>
            </div>
            <button type="submit" class="boton">Enviar</button>
        </form>
    </div>
</body>
