<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor Medico</title>
    <link rel="stylesheet" href="/public/Style.css">
    <link rel="stylesheet" href="/public/Estilos_Externos.css">
</head>
<body>
    <form action="/submenu" method="post" class="my-form">
        <div class="options-container">
            <label onclick="submitForm('AdministracionMedicos')">Administración Médica</label>
            <label onclick="submitForm('RegPas')">Registro Paciente</label>
            <label onclick="submitForm('Diagnostico')">Diagnóstico</label>
            <label onclick="submitForm('ConsultarPaciente')">Consultar Paciente</label>
            <label onclick="submitForm('AdministracionConsultas')">Administración Consultas</label>
        </div>
        <input type="hidden" id="menuField" name="menu">
        <input type="submit" id="submitButton" style="display: none;">
      </form>
      
      <script>
        function submitForm(menuValue) {
            document.getElementById("menuField").value = menuValue;
            document.getElementById("submitButton").click();
        }
      </script>

<div class="Formulario">
    <h1>Administración Medica</h1>
    <form action="/agregarMed" method="post">
        <div class="username">
            <input name="RFC" type="text" required>
            <label>RFC</label>
        </div>
        <div class="username">
            <input name="nombre" type="text" required>
            <label>Nombre(s)</label>
        </div>
        <div class="username">
            <input name="apellidoP" type="text" required>
            <label>Apellido Paterno</label>
        </div>
        <div class="username">
            <input name="apellidoM" type="text" required>
            <label>Apellido Materno</label>
        </div>
        <div class="username">
            <label>Rol</label>
            <select name="rol" required>
                <option value="Medico_Admin">Medico_Admin</option>
                <option value="Medico">Medico</option>
            </select>
        </div>
        <div class="username">
            <label>Rol</label>
            <select name="rol" required>
                <option value="Medico_Admin">Medico_Admin</option>
                <option value="Medico">Medico</option>
            </select>
            
        </div>     
        <div class="username">
            <input name="cedulaP" type="text" required>
            <label>Cedula profesional</label>
        </div>
        <div class="username">
            <input name="correo" type="text" required>
            <label>correo</label>
        </div>
        <button type="submit" class="boton">Enviar</button>
    </form>
</div>
</body>
</html>
